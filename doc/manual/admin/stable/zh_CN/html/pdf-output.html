这部分处理OTRS中PDF输出相关的可配置选项。
</p><p>
如果你在OTRS界面的任何地方使用打印操作，都将生成一个格式化的PDF文件。
</p><p>通过创建你自己的LOGO文件并修改<a class="link" href="ConfigReference_Framework.html#ConfigReference_Framework:Core::PDF:PDF::LogoFile">PDF::LogoFile</a>参数，你可以调节OTRS生成的PDF文件的外观。使用<a class="link" href="ConfigReference_Framework.html#ConfigReference_Framework:Core::PDF:PDF::PageSize">PDF::PageSize</a>参数，可以定义PDF文件的标准页面尺寸（DIN-A4或信笺）。还可以通过<a class="link" href="ConfigReference_Framework.html#ConfigReference_Framework:Core::PDF:PDF::MaxPages">PDF::MaxPage</a>指定一个PDF文件的最大页数，这可以防止一个用户因误操作生成一个巨大的PDF文件。
