<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>翻译</title><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="OTRS 5 - 系统管理员手册"><link rel="up" href="gfdl.html" title="Appendix C. GNU 自由文档许可证"><link rel="prev" href="apcs08.html" title="独立作品汇集"><link rel="next" href="apcs10.html" title="协议终止"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">翻译</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="apcs08.html">Prev</a> </td><th width="60%" align="center">Appendix C. GNU 自由文档许可证</th><td width="20%" align="right"> <a accesskey="n" href="apcs10.html">Next</a></td></tr></table><hr></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a name="id-1.11.12"></a>翻译</h2></div></div></div><p>我们认为翻译是一种修改，所以你可以按照第4节的条款发布文档的翻译版本。如果要将文档的固定章节用译文取代，需要得到版权持有者的许可，但你可以将部分或全部固定章节的译文附加在原始版本的后面。你可以包含一份本协议、所有许可声明及免责声明的译文，只要你同时包含其原始英文版本即可。当译文和原文有歧义的时候，以原文为准。</p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="apcs08.html">Prev</a> </td><td width="20%" align="center"><a accesskey="u" href="gfdl.html">Up</a></td><td width="40%" align="right"> <a accesskey="n" href="apcs10.html">Next</a></td></tr><tr><td width="40%" align="left" valign="top">独立作品汇集 </td><td width="20%" align="center"><a accesskey="h" href="index.html">Home</a></td><td width="40%" align="right" valign="top"> 协议终止</td></tr></table></div></body></html>
