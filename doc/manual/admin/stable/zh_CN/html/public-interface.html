作为服务人员和客户WEB界面的补充，OTRS还有一个访问FAQ知识库的公共WEB界面。FAQ知识库模块需要单独安装。它提供了到FAQ知识库系统的公共访问，并让来访者无需特别授权即可搜索FAQ知识库文章。
</p><p>
