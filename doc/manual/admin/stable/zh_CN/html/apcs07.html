<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>文档合集</title><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="OTRS 5 - 系统管理员手册"><link rel="up" href="gfdl.html" title="Appendix C. GNU 自由文档许可证"><link rel="prev" href="apcs06.html" title="合并文档"><link rel="next" href="apcs08.html" title="独立作品汇集"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">文档合集</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="apcs06.html">Prev</a> </td><th width="60%" align="center">Appendix C. GNU 自由文档许可证</th><td width="20%" align="right"> <a accesskey="n" href="apcs08.html">Next</a></td></tr></table><hr></div><div class="section"><div class="titlepage"><div><div><h2 class="title"><a name="id-1.11.10"></a>文档合集</h2></div></div></div><p>如果你对每份文档不论在哪方面都遵循了本协议的原样复制条款，那么你可以在本协议下发布你以该文档和其他文档制作的合集，并以一个单独的副本来替代合集中各文档里分别使用的本协议副本。</p><p>你可以从该合集中提取一个单独的文档，并在本协议下单独发布，只要你在该提取出的文档中加入一份本协议的副本，并在文档的其他所有方面都遵循本协议的原样复制的条款。</p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="apcs06.html">Prev</a> </td><td width="20%" align="center"><a accesskey="u" href="gfdl.html">Up</a></td><td width="40%" align="right"> <a accesskey="n" href="apcs08.html">Next</a></td></tr><tr><td width="40%" align="left" valign="top">合并文档 </td><td width="20%" align="center"><a accesskey="h" href="index.html">Home</a></td><td width="40%" align="right" valign="top"> 独立作品汇集</td></tr></table></div></body></html>
